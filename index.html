<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <figure>
          <img
            src="./img/gustavo.png"
            alt="Foto de um rapaz usando camisa cor vinho e boné bege"
          />
        </figure>
        <p>Gustavo Ruan</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <div id="links">
        <ul>
          <li>
            <a href="#">Inscreva-se no NLW</a>
          </li>

          <li>
            <a href="#">Baixe meu e-book</a>
          </li>

          <li>
            <a href="#">Veja meu portfólio</a>
          </li>

          <li>
            <a href="https://rocketseat.com.br/explorer" target="_blank"
              >Conheça o Explorer</a
            >
          </li>
        </ul>
      </div>

      <div id="social-links">
        <a href="https://github.com/gustavorruan" target="_blank"
          ><ion-icon name="logo-github"></ion-icon
        ></a>
        <a href="https://instagram.com/gustavorruan_" target="_blank"
          ><ion-icon name="logo-instagram"></ion-icon
        ></a>
        <a href="https://youtube.com/@gustavoruanhs" target="_blank"
          ><ion-icon name="logo-youtube"></ion-icon
        ></a>
        <a
          href="https://linkedin.com/in/gustavo-soares-6757a7304/"
          target="_blank"
          ><ion-icon name="logo-linkedin"></ion-icon
        ></a>
      </div>

      <div id="footer">
        <p>
          Feito com <span>♥</span> pela
          <a href="https://rocketseat.com.br">Rocketseat</a>
        </p>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
